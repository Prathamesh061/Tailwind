<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailWind - Demonstration</title>
</head>

<body class="m-0 p-0 h-screen text-center">
    <section
        class="flex flex-col mx-auto w-min px-2 py-4 m-8 h-1/2 border border-black border-2  justify-center items-center">
        <label class="text-gray-500 font-bold font-sans m-1 mb-2">Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name"
            class="text-blue-500 placeholder-blue-500 border shadow px-2 py-2 rounded-lg">
        <button class="bg-blue-800 px-2 py-1 m-3 rounded-md text-blue-100 cursor-pointer ">Save</button>
    </section>
</body>

</html>
